<h2>Employee List</h2>

<table class="table table-striped">

  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <button class="delete" (click)="deleteEmployee(employee.id)">
           <a routerLinkActive="active" class="nav-link"> Delete</a>
        </button>
        <button class="update" type="button" (click)="updateEmployee(employee.id)">Update</button>
        <button class="view" (click)="view(employee.id)">view</button>

      </tr>

  </tbody>
</table>
