<h2>Employee Details</h2>

<table class="table table-striped">

  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{employee.id}}</td>
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      </tr>

  </tbody>
</table>
<button (click)="back()">Back</button>
